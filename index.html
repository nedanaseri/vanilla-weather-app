<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f86b01ed6e.js"
      crossorigin="anonymous"
    ></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row header">
          <div class="col-6">
            <h1 id="city-name">Tehran</h1>
            <h2 id="date-hour">Monday, 21 August 2023 | 13 : 11 AM</h2>
          </div>
          <div class="col-5">
            <div class="input-group">
              <input
                type="search"
                class="form-control"
                placeholder="Type city or location"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <button
                type="button"
                class="btn btn-outline-primary search-button"
                id="search-button"
              >
                search
              </button>
            </div>
          </div>
          <div class="col-1">
            <button id="location-button">
              <i class="fa-solid fa-location-crosshairs"></i>
            </button>
          </div>
        </div>
        <div class="row body">
          <div class="col-1">
            <h3 id="temperature">31</h3>
          </div>
          <div class="col-6">
            <ul>
              <li id="units">°C | °F</li>
              <li id="weather-description">Partly cloudy</li>
            </ul>
          </div>

          <div class="col-3">
            <img
              src="https://static.vecteezy.com/system/resources/previews/020/716/723/original/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png"
              alt="partly-cloudy-icon"
              width="200"
            />
          </div>
          <div class="col-2">
            <ul id="weather-info">
              <li>Feels like: 31°C</li>
              <li>Humidity: 15%</li>
              <li>Wind: 14 km/h</li>
            </ul>
          </div>
        </div>
        <div class="row forecast">
          <div class="col-2">
            <ul>
              <li>Monday</li>
              <li>
                <img
                  src="https://static.vecteezy.com/system/resources/previews/020/716/723/original/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png"
                  alt="Weather-icon"
                  width="80"
                />
              </li>
              <li>28° - 21°</li>
              <li>Cloudy</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/nedanaseri/vanilla-weather-app"
          >Open-source code</a
        >
        by Neda Naseri
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
