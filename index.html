<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row header">
          <div class="col-6">
            <h1 id="city-name">Tehran</h1>
            <h2 id="date-hour">Monday, 21 August 2023 | 01 : 45 PM</h2>
          </div>
          <div class="col-5">
            <form id="search-form">
              <div class="row">
                <div class="col-10">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Type a city or location"
                    id="city-input"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    class="btn btn-outline-primary search-button"
                    value="Search"
                    id="search-button"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-1">
            <button id="location-button">
              <img
                src="icons/location-light.svg"
                alt="location-icon"
                id="location-icon"
              />
            </button>
          </div>
        </div>
        <div class="row body">
          <div class="col-7 current-weather">
            <h3 id="temperature">33</h3>
            <ul>
              <li id="units">
                <a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </li>
              <li id="weather-description">Partly cloudy</li>
            </ul>
          </div>

          <div class="col-3">
            <img
              src="icons/02d.svg"
              alt="partly-cloudy-icon"
              id="weather-icon"
            />
          </div>
          <div class="col-2">
            <ul id="weather-info">
              <li>
                <img
                  src="icons/feels-like.svg"
                  alt="feels-like-icon"
                  class="icon"
                />
                Feels like: <span id="feels-like">31</span>°C
              </li>
              <li>
                <img
                  src="icons/humidity.svg"
                  alt="humidity-icon"
                  class="icon"
                />
                Humidity: <span id="humidity-level">15</span>%
              </li>
              <li>
                <img src="icons/wind.svg" alt="wind-icon" class="icon" />
                Wind: <span id="wind-speed">14</span> km/h
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer>
        This project was coded by
        <a href="https://nedanaseri.com">Neda Naseri</a> , and is
        <a href="https://github.com/nedanaseri/vanilla-weather-app"
          >open-source on GitHub</a
        >
        , and
        <a href="https://vanilla-weather-app-one.vercel.app/"
          >hosted on Vercel</a
        >
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
