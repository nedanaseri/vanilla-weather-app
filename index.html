<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="col-6">
          <h1>Tehran</h1>
          <h2>Monday, 21 August 2023 | 13:11:44</h2>
        </div>
        <div class="col-6">
          <div class="input-group">
            <input
              type="search"
              class="form-control"
              placeholder="Type city or location"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <button type="button" class="btn btn-outline-primary search-button">
              search
            </button>
          </div>
        </div>
      </div>
      <div class="body">
        <div class="col-6">
          <h1>31</h1>
          <p>°C | °F</p>
          <h2>Partly cloudy</h2>
        </div>
        <div class="col-6">
          <img
            src="https://static.vecteezy.com/system/resources/previews/020/716/723/original/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png"
            alt="partly-cloudy-icon"
            width="160"
          />
          <ul>
            <li>Feels like: 31°C</li>
            <li>Humidity: 15%</li>
            <li>Wind: 14 km/h</li>
          </ul>
        </div>
        <div class="forecast">
          <p>Monday</p>
          <img
            src="https://static.vecteezy.com/system/resources/previews/020/716/723/original/3d-minimal-weather-forecast-concept-partly-cloudy-in-the-morning-weather-icon-3d-illustration-png.png"
            alt="Weather-icon"
            width="80"
          />
          <p>28° - 21°</p>
          <p>Cloudy</p>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/nedanaseri/vanilla-weather-app"
          >Open-source code</a
        >
        by Neda Naseri
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
